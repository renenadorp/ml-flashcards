{% if detail %} 
  <div class="card mb-4" style="width: 60rem;"> 
{% else %} 
   <div class="card mb-4" style="width: 30rem;" >
{% endif %}
    <h6 class="card-header">{{card.title}}</h6>
    <img class="card-img-top" src="{{url_for('static', filename='cards/'+card.image)}}" alt="Card image cap">
    <div class="card-body">
    {% if detail %}

      <p class="card-text">{{ card.body }}</p>
    {% else %}
      <a href="{{ url_for('card.index', id=card.id, detail=True) }}" class="btn btn-primary">Show Card</a>
    {% endif %}
    </div>
  </div>
